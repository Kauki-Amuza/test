<!DOCTYPE html>
<html lang="en">
<head>

    <title>Facebook</title>
    <style>
        *{
            padding: 0;

        }
        body{
            padding: 0;

        }
        .nav{
            display: flex;
            position: fixed;
            align-items: center;
            justify-content: space-between;
            background-color: #faf7f7;
            background-attachment: fixed;
            width: 100%;
            top: 0;
            height: 50px;

        .logo{

        }
        .navlnks{

        }
        .navlnks .icon{
            right: 8px;
            font-size: 1.2em;
            color: brown;
            line-height: 57px;
        }
        .imgs{
            width: 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: red;
            margin-left: 20px;
        }
        .lft{
            width: 20%;
            height: 100vh;
            position: fixed;
            padding: 20px;
        }
        .rght{
            width: 75%;
            margin-left: 20%;
            background-color: #999;
            margin-top: 50px;
            padding: 30px;
            height: 100vh;
        }

        .search-container {
        position: relative;
        display: inline-block;
        }
        #search-input {
        padding: 5px 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        }

        .search-icon {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            font-size: 20px;
            color: #999;
            cursor: pointer;
        }
        .lnk{
            margin-top: 20px;
            font-size: 2em;
            font-weight: 500;
            
            
        }
        .tp{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        .rqst{
            width: 100%;
            display: flex;
            padding: 10px;
            justify-content: space-between;
            align-items: center;
            margin-right: 10px;
            
        }
        img{
            width: 150px;
        }
        .im{
            width: 150px;
            height: 170px;
            padding-right: 10px;
            background-color: white;
        }
        .menu{
            border-radius: 50%;
            background-color: #cc0404;
        }
        .message{

            background-color: #330606;
        }
        .noti{

        }
        .prof{
            border-radius: 50%;
            background-image: url(1b.jpg) ;
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
